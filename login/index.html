<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <script src="/static/script/ligin.js"></script>
    <title>La Rokola</title>
</head>
<body>
    
    <header class="header">
        <picture class="logo_Rokola">
            <img src="/static/img/Logo Sencillo Neón para Bar-min-min.svg" alt="Logo bar Rokola" class="logo">
        </picture>
    </header>

    <nav class="nav">

    <div class="position">
        <form  method="dialog" onsubmit="iniciarSesion(this)">
        <div class="titulo">
            <h1 class="Titulo_principal">Iniciar sesión</h1>
        </div>
            <div class="email">
                <h3 class="enter">Correo Electronico</h3>
                <input type="email" name="correo"  id="email" class="input_email" placeholder="example@gmail.com">
            </div>

            <div class="password">
                <h3 class="enter">Contraseña</h3>
                <input type="password" name="contraseña" id="contraseña" class="input_pas" placeholder="tu contraseña">
            </div>

            <div class="links">
                <a href="/Crear_usuario/index.html" class="crear">Crear Usuario</a>
            </div>

            <div class="botton_position">
                <div class="button">
                    <input type="submit" value="Iniciar sesión" class="button-enviar">
            </div>
            </div>
        </form>
    </div>
    </nav>

    <footer class="footer">
        <div class="scrum">
            <img src="/static/img/1DBF.gif" alt="Gif" class="gif">
            <h3 class="nombre1">Kevin Santiago Lopez (Scrum Master)</h3>
        </div>

        <div class="lider">
            <img src="/static/img/5Wu4.gif" alt="gif" class="gif">
            <h3 class="nombre2">Said Acosta (Líder)</h3>
        </div>

        <div class="desarollador1">
            <img src="/static/img/3wn.gif" alt="gif" class="gif">
            <h3 class="nombre3">Juan David Plata (Desarrollador)</h3>
        </div>

        <div class="desarollador2">
            <img src="/static/img/3zO.gif" alt="gif" class="gif">
            <h3 class="nombre4">Ludwing Leonardo Rincon (Desarrollador)</h3>
        </div>
    </footer>
</body>
</html>
